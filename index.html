<html>

<head>
  <title>Pixel Color Counter</title>
  <link rel="stylesheet" href="https://scorchchamp.github.io/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pixel Color Finder</h1>
  <h2>Click anywhere on the image to find matching colors!</h2>
  <input type="file" id="image-input" />
  <label for="color-picker">Select a color:</label>
  <input type="color" id="color-picker" />
  <div class="image-container">
    <canvas id="image-canvas"></canvas>
  </div>
  <p id="color-count"></p>
  <script src="app.js"></script>
</body>

</html>
